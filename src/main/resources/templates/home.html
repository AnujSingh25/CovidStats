<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>

	<!--Navbar start -->

	<nav class="navbar navbar-expand navbar-dark bg-dark bg-primary">
		<div class="container-fluid mx-2 justify-content-center">
			<a class="navbar-brand " href="#">Covid Data</a>
		</div>
	</nav>

	<!-- NAVBAR END -->

	<table class="table table-bordered table-striped">
		<tr style="background-color: black; color: white">

			<th>Country</th>
			<th>State</th>
			<th>Total Cases</th>

		</tr>

		<tr th:each="data : ${Data}">

			<td th:text="${data.country}"></td>
			<td th:text="${data.state}"></td>
			<td th:text="${data.latestTotalCases}"></td>

		</tr>

	</table>

</body>

</html>
